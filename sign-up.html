<!DOCTYPE html>
<html id="sign-up" lang="en">

    <head>
        <title>HTML wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <nav role="navigation">
            <ul>
                <li><a href="index.html">Langing Page</a></li>
                <li><a href="create-person.html">Create Person</a></li>
                <li><a href="log-in.html">Log In</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="my-people.html">My People</a></li>
                <li><a href="view-profile.html">View Profile</a></li>
            </ul>
         </nav>
       <main role="main">
            <header role="banner">
                <h1>Sign up </h1>
            </header>
            <section>
               <form>
                    <div>
                        <label for="first-name">First name</label>
                        <input placeholder="First Name" type="text" name="first-name" id="first-name"/>
                    </div>
                    <div>
                        <label for="username">Email</label>
                        <input type="text" name="username" id="username"/>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"/>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
       </main>
       <footer role="content-info">Footer</footer>

        
        
    </body>
</html>
